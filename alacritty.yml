# pudiva's ~/.alacritty.yml

font:
  size: 18

# fix OSX mission slowdown
# See: https://github.com/alacritty/alacritty/issues/4474
window:
  opacity: 0.999

# Spawn new windows instead of processes (OSX)
key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }

